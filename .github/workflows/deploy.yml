name: Build & Deploy to EC2 via ECR

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region:     ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          REGISTRY:   ${{ steps.ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          TAG_SHA:    ${{ github.sha }}
        run: |
          IMAGE="$REGISTRY/$REPOSITORY"
          docker build -t "$IMAGE:$TAG_SHA" .

      - name: Push Docker image (SHA only)
        env:
          REGISTRY:   ${{ steps.ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          TAG_SHA:    ${{ github.sha }}
        run: |
          IMAGE="$REGISTRY/$REPOSITORY"
          docker push "$IMAGE:$TAG_SHA"

      - name: Deploy on EC2 via SSM
        env:
          REGISTRY:     ${{ steps.ecr.outputs.registry }}
          REPOSITORY:   ${{ secrets.ECR_REPOSITORY }}
          TAG_SHA:      ${{ github.sha }}
          AWS_REGION:   ${{ secrets.AWS_REGION }}
          EC2_INSTANCE: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          aws ssm send-command \
            --instance-ids "$EC2_INSTANCE" \
            --document-name "AWS-RunShellScript" \
            --comment "perturba deploy" \
            --parameters commands="[
              \"export REGISTRY=$REGISTRY\",
              \"export REPOSITORY=$REPOSITORY\",
              \"export TAG=$TAG_SHA\",
              \"sudo -E bash /opt/perturba/deploy.sh\"
            ]" \
            --region "$AWS_REGION"

